{{ define "main" }}

<body>
  <div class="content">
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
	<p>
		This is a public pastebin server. You may upload files up to 50MB
		in size and have them shared publicly.
	</p>
	<p>
		The source code for this service, along with a basic command line
		client, can be found here: https://git.sr.ht/~kota/paste.nilsu.org
	</p>
	<form
		action="upload"
		method="post"
		enctype="multipart/form-data"
	>
		<input
			type="file"
			name="file"
			id="file"
			required
		/>
		<input type="submit" value="Upload File" />
	</form>
  </div>
</body>
{{ end }}
